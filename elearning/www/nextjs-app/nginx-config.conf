server {
    listen 80;
    server_name math.local;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Frappe-Site-Name math.local;
    proxy_set_header Expect "";

    # Proxy to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Next.js API routes for auth
    location /api/auth/ {
        proxy_pass http://localhost:3000/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy to Frappe
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frappe's assets folder
    location /assets/ {
        proxy_pass http://127.0.0.1:8000/assets/;
    }

    # Frappe's files folder
    location /files/ {
        proxy_pass http://127.0.0.1:8000/files/;
    }

    # Proxy to socket.io
    location /socket.io/ {
        proxy_pass http://localhost:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;
    # Long timeout for large file uploads
    client_max_body_size 100M;
    proxy_read_timeout 600;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /opt/homebrew/var/www;
    }
}